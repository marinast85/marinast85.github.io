            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                    id="form_input">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="form_button"> Pesquisar</button>
            </form>
        </div>

    <!-- Formulario -->

    <main class="container_formulario">
        <form>
            <div class="row">
                <div class="col">
                    <label for="nome">Nome</label>
                  <input type="text" class="form-control" placeholder="Nome" id="nome" onblur="validaNome(this)" required>
                </div>
                <div class="col">
                    <label for="inpuSobrenome">Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" onblur="validaSobrenome(this)" required>
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email" id="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" onblur="validaEmail(this)" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="senha" id="senha">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" id="senha" onblur="validaSenha(this)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="adress" placeholder="Rua Praiana, nº 0">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Estado</option>
                        <option valeu="1">AC</option>
                        <option value="2">AL</option>
                        <option value="3">AP</option>
                        <option value="4">AM</option>
                        <option value="5">BA</option>
                        <option value="6">CE</option>
                        <option value="7">DF</option>
                        <option value="8">ES</option>
                        <option value="9">GO</option>
                        <option value="10">MA</option>
                        <option value="11">MT</option>
                        <option value="12">MS</option>
                        <option value="13">MG</option>
                        <option value="14">PA</option>
                        <option value="15">PB</option>
                        <option value="16">PR</option>
                        <option value="17">PE</option>
                        <option value="18">PI</option>
                        <option value="19">RJ</option>
                        <option value="20">RN</option>
                        <option value="21">RS</option>
                        <option value="22">RO</option>
                        <option value="23">RR</option>
                        <option value="24">SC</option>
                        <option value="25">SP</option>
                        <option value="26">SE</option>
                        <option value="27">TO</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Declaro que aceito e estou de acordo com os termos de compromisso
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info">Enviar Dados</button>
            <button type="reset" class="btn btn-outline-info">Limpar</button>
        </form>
    </main>
    <!-- Footer -->

    <footer id="rodape">
        <div class="container">

            <div class="address">
